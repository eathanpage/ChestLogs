name: ChestLogs # the plugins name as it should appear in the plugin list /pl
version: 1.0 # the plugin's version
author: Eathan Page
main: mc.garfield.chestlogs.Main
api-version: 1.20 # the version of the API you want to use, required starting with 1.13
commands:
  chestlog:
    description: Display last 5 log entries for a specific chest coordinate
    usage: /chestlog <x> <y> <z> <dimension>
